<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}  Newspaper App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center
                justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
                    mb-md-0">
                    
                        {% if user.is_authenticated %}
                            <li><a href="#" class="nav-link px-2 link-dark">+ New</a></li>
                    </ul>
                            <div class="dropdown text-end">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                                </a>
                                
                                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="{% url 'password_change'%}">
                                    Change password</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                </ul>
                            </div>
                        {% else %}
                    <!-- </ul> -->
                        <div class="text-end">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
                            Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                        </div>
                        {% endif %}
                </div>
            </div>

        </header>
        <main>
            {% block content %}

            {% endblock content %}
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
